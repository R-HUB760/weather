<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Today's Weather</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row mt-4 justify-content-center shadow-lg rounded p-5">
      <!-- QR code -->
      <div class="col">
        <div class="QR-Code-Generator">
          <form action="" id="form" method="get" enctype="multipart/form-data">
            <h3>Get Weather Condition OF Today</h3><br>
            <!-- <div class="file-scan">
              
              <select name="format_file" id="format_file"> Choose File Format
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
              </select>
            </div> <br> -->

            <div id="url-text">
              <input type="text" name="url" id="url" placeholder="Type Your City Name or ZIP Code">
              <p id="warning" class="text-danger"></p>
            </div>
            <!-- Submit button -->
            <div id="submit-btn"><br>
              <button type="submit" value="Generate Now" id="submit">Generate Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row mt-4 mb-4 justify-content-center shadow-lg rounded p-5 mask hd_display">
      <!-- QR Scanner -->
      <div class="col">
        <div class="qr-scanner">
          <h2 id="city"></h2>
          <h2 id="qr-scanner"> </h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->

  <div class="container-fluid">
    <div class="row mt-5 mb-1 justify-content-center shadow-lg rounded p-2">
      <!-- QR Scanner -->
      <div class="col">
        <footer>
          <h5 class="text-center">Weather APP | Developed by Abdur</h5>
        </footer>
      </div>
    </div>
  </div>
  

  <!-- Js -->
  <script src="qr.js"></script>
</body>

</html>
